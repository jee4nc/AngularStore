<div *ngIf="product"> <!-- Este ngIf permite que meintras product no sea true, no cargara la img-->
    <div>
        <img [src]="product.image" alt="">
    </div>
    <div>
        <h1> {{ product.title }} </h1>
    </div>
    <button (click)="crearProduct()" >Create</button> <!-- Evento click activa funcion crearProduct-->
    <button (click)="updateProduct()" >update</button>
    <button (click)="deleteProducto()" >deletedeado</button>
</div>
