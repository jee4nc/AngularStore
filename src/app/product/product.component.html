<div class="container">
    <div *ngFor="let pro of product" class="card">
        <img [src]="pro.image" alt="iamgen">
        <p> {{ pro.title }} </p>
        <p> {{ pro.description }} </p>
        <a [routerLink]="['/products', pro.id]">Ver Detalle</a> <!-- Se cooncadena el URL-->
    </div>
</div>
