<form [formGroup]="form" (ngSubmit)="iniciarSesion($event)">
    <mat-card>
        <mat-card-header>Login</mat-card-header>
    </mat-card>
    <div class="row">
        <div class="col-xs">
            <mat-card-content>
                <mat-form-field>
                    <input placeholder="user" formControlName="user" matInput type="text">
                </mat-form-field>
            </mat-card-content>
        </div>
    </div>
    <div class="row">
        <div class="col-xs">
            <mat-card-content>
                <mat-form-field>
                    <input placeholder="password" formControlName="password" matInput type="password">
                </mat-form-field>
            </mat-card-content>
        </div>
    </div>
    <mat-card-actions>
        <button [disabled]="form.invalid" mat-raised-button type="submit">Iniciar Sesion</button>
    </mat-card-actions>
</form>
